<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cleopatra | Historygram</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <header class="historygram-header">
    <h1>📸 Historygram</h1>
  </header>

  <!-- Profile Section -->
  <section class="profile-section">
    <img class="profile-pic" src="images/cleopatra.jpg" alt="Cleopatra">
    <div class="profile-info">
      <h2>@queenofthenile</h2>
      <p>👑 Last Pharaoh of Egypt | Lover of Julius Caesar & Mark Antony | Fluent in 9 languages | Snake enthusiast 🐍</p>
      <ul class="stats">
        <li><strong>42</strong> posts</li>
        <li><strong>2.1M</strong> followers</li>
        <li><strong>50</strong> following</li>
      </ul>
    </div>
  </section>

  <!-- Image Grid (Posts) -->
  <section class="post-grid">
    <img src="images/cleopatra1.jpg" alt="Cleopatra portrait">
    <img src="images/cleopatra2.jpg" alt="Ancient Egypt">
    <img src="images/cleopatra3.jpg" alt="Throne">
    <!-- Add more “posts” -->
  </section>

</body>
</html>
