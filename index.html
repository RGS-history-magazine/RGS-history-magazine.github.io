<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RGS History Magazine</title>
  <style>
    body {
      margin: 0;
      font-family: "Times New Roman", serif;
    }

    /* ðŸ”” Announcement Bar */
    .announcement {
      background-color: gold;
      color: black;
      text-align: center;
      padding: 10px 0;
      font-weight: bold;
      animation: slideDown 1s ease-out;
    }

    @keyframes slideDown {
      from {
        transform: translateY(-100%);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* ðŸ§­ Navigation Bar */
    .nav-bar {
      background-color: #222;
      color: white;
      padding: 15px 60px;
      display: flex;
      justify-content: flex-end;
    }

    .nav-bar ul {
      list-style: none;
      display: flex;
      gap: 25px;
      margin: 0;
      padding: 0;
    }

    .nav-bar ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .nav-bar ul li a:hover {
      color: gold;
    }

    /*Banner */
    header {
      background-color: royalblue;
      color: white;
       min-height: 400px; /* Makes banner longer vertically */
      padding: 40px 60px; /* Less side-padding */
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .banner-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
    }

    .text-section {
      max-width: 50%;
    }

    .text-section h1 {
      font-size: 60px;
      margin: 0;
    }

    .image-section img {
      width: 350px;
      border-radius: 10px;
    }

    @media (max-width: 768px) {
      .nav-bar {
        justify-content: center;
      }

      header {
        flex-direction: column;
        text-align: center;
      }

      .banner-content {
        flex-direction: column;
      }

      .text-section, .image-section {
        max-width: 100%;
      }

      .image-section img {
        width: 80%;
        margin-top: 20px;
      }
    }

    .history-section {
            margin: 2rem;
            padding: 2rem;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .section-title {
            font-size: 2rem;
            color: #003366;
            text-align: center;
            margin-bottom: 1rem;
        }

        /* Styling for individual history events */
        .history-item {
            background-color: #FFFAF0; /* Light yellow */
            margin-bottom: 1.5rem;
            padding: 1rem;
            border-left: 5px solid #003366;
            border-radius: 8px;
        }

        .event-title {
            font-size: 1.5rem;
            color: #003366;
        }

        .event-description {
            font-size: 1rem;
            color: #333;
        }

        /* Styling for the dynamic content container */
        #history-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

    .poll-section {
      text-align: center;
    }

    .announcement-bar {
      width: 100%;
      padding: 10px 0;
      text-align: center;
      font-size: 1rem;
      font-weight: bold;
      color: white;
      background: linear-gradient(270deg, #00c851, #33b5e5, #007e33, #00c851);
      background-size: 600% 600%;
      animation: gradientAnimation 12s ease infinite;
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

  /* Modal Style */
        .modal-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7); /* Dark background for modal */
            z-index: 1000;
            overflow: auto;
        }

        .modal-content {
            background-color: #fff8e1;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            height: 80%;
            overflow: auto;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #b83f3f;
            color: white;
            border: none;
            padding: 15px;
            cursor: pointer;
            border-radius: 50%;
            font-size: 20px;
        }

        .close-btn:hover {
            background-color: #ff5e5e;
        }

        .timeline-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 30px;
            overflow-y: auto;
        }

        .timeline-event {
            width: 250px;
            height: 250px;
            background-color: #5e4b3c;
            border-radius: 15px;
            color: white;
            text-align: center;
            line-height: 250px;
            cursor: pointer;
            position: relative;
            font-size: 20px;
            font-weight: bold;
            background-image: url('https://via.placeholder.com/250'); /* Placeholder Image */
            background-size: cover;
            background-position: center;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .timeline-event:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(255, 223, 64, 0.8);
        }

        .timeline-event:active {
            transform: scale(1);
            box-shadow: none;
        }

        .event-details {
            background-color: #f7f1e1;
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            text-align: left;
        }

        .event-details img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: 10px;
        }

        .event-title {
            font-size: 28px;
            font-weight: bold;
            color: #5e4b3c;
        }

        .event-description {
            font-size: 18px;
            margin-top: 10px;
            color: #3c2f2a;
        }

    
  </style>
</head>
