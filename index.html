<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RGS History Magazine</title>
  <style>
    body {
      margin: 0;
      font-family: "Times New Roman", serif;
    }

    /* ðŸ”” Announcement Bar */
    .announcement {
      background-color: gold;
      color: black;
      text-align: center;
      padding: 10px 0;
      font-weight: bold;
      animation: slideDown 1s ease-out;
    }

    @keyframes slideDown {
      from {
        transform: translateY(-100%);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* ðŸ§­ Navigation Bar */
    .nav-bar {
      background-color: #222;
      color: white;
      padding: 15px 60px;
      display: flex;
      justify-content: flex-end;
    }

    .nav-bar ul {
      list-style: none;
      display: flex;
      gap: 25px;
      margin: 0;
      padding: 0;
    }

    .nav-bar ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .nav-bar ul li a:hover {
      color: gold;
    }

    /*Banner */
    header {
      background-color: royalblue;
      color: white;
       min-height: 400px; /* Makes banner longer vertically */
      padding: 40px 60px; /* Less side-padding */
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .banner-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
    }

    .text-section {
      max-width: 50%;
    }

    .text-section h1 {
      font-size: 60px;
      margin: 0;
    }

    .image-section img {
      width: 350px;
      border-radius: 10px;
    }

    @media (max-width: 768px) {
      .nav-bar {
        justify-content: center;
      }

      header {
        flex-direction: column;
        text-align: center;
      }

      .banner-content {
        flex-direction: column;
      }

      .text-section, .image-section {
        max-width: 100%;
      }

      .image-section img {
        width: 80%;
        margin-top: 20px;
      }
    }

    .history-section {
            margin: 2rem;
            padding: 2rem;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .section-title {
            font-size: 2rem;
            color: #003366;
            text-align: center;
            margin-bottom: 1rem;
        }

        /* Styling for individual history events */
        .history-item {
            background-color: #FFFAF0; /* Light yellow */
            margin-bottom: 1.5rem;
            padding: 1rem;
            border-left: 5px solid #003366;
            border-radius: 8px;
        }

        .event-title {
            font-size: 1.5rem;
            color: #003366;
        }

        .event-description {
            font-size: 1rem;
            color: #333;
        }

        /* Styling for the dynamic content container */
        #history-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

    .poll-section {
      text-align: center;
    }

    .announcement-bar {
      width: 100%;
      padding: 10px 0;
      text-align: center;
      font-size: 1rem;
      font-weight: bold;
      color: white;
      background: linear-gradient(270deg, #00c851, #33b5e5, #007e33, #00c851);
      background-size: 600% 600%;
      animation: gradientAnimation 12s ease infinite;
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    
  </style>
</head>
<body>

  <!-- Announcement Bar -->
  <div class="announcement">

  </div>

  <!--  Navigation Bar -->
  <div class="nav-bar">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="news.html">News</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </div>

  <!-- Banner -->
  <header>
    <div class="banner-content">
      <div class="text-section">
        <h1>Welcome To The Official Site for The History Magazine!</h1>
      </div>
      <div class="image-section">
        <img src="Covers (1).png" alt="Banner Image"/>
      </div>
    </div>
  </header>

     <div class="announcement-bar">
    The Latest Issue Of The Magazine Has Been Sent To Print!
  </div> 

 
  <div class="thisweekinhistory">

     <section class="history-section">
        <h2 class="section-title">This Week in History</h2>

            <!-- Dynamic content will appear here -->

    </section>

  <script src="history-events.js"></script>
    
</body>
</html>
