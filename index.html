<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RGS History Magazine</title>
  <style>
    body {
      margin: 0;
      font-family: "Times New Roman", serif;
    }

    /* ðŸ”” Announcement Bar */
    .announcement {
      background-color: gold;
      color: black;
      text-align: center;
      padding: 10px 0;
      font-weight: bold;
      animation: slideDown 1s ease-out;
    }

    @keyframes slideDown {
      from {
        transform: translateY(-100%);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* ðŸ§­ Navigation Bar */
    .nav-bar {
      background-color: #222;
      color: white;
      padding: 15px 60px;
      display: flex;
      justify-content: flex-end;
    }

    .nav-bar ul {
      list-style: none;
      display: flex;
      gap: 25px;
      margin: 0;
      padding: 0;
    }

    .nav-bar ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .nav-bar ul li a:hover {
      color: gold;
    }

    /*Banner */
    header {
      background-color: royalblue;
      color: white;
       min-height: 400px; /* Makes banner longer vertically */
      padding: 40px 60px; /* Less side-padding */
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .banner-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
    }

    .text-section {
      max-width: 50%;
    }

    .text-section h1 {
      font-size: 60px;
      margin: 0;
    }

    .image-section img {
      width: 350px;
      border-radius: 10px;
    }

    @media (max-width: 768px) {
      .nav-bar {
        justify-content: center;
      }

      header {
        flex-direction: column;
        text-align: center;
      }

      .banner-content {
        flex-direction: column;
      }

      .text-section, .image-section {
        max-width: 100%;
      }

      .image-section img {
        width: 80%;
        margin-top: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Announcement Bar -->
  <div class="announcement">
    ðŸŽ‰ The Latest Issue Has Been Sent To Print!
  </div>

  <!--  Navigation Bar -->
  <div class="nav-bar">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">News</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </div>

  <!-- Banner -->
  <header>
    <div class="banner-content">
      <div class="text-section">
        <h1>Welcome To The Official Site for The History Magazine!</h1>
      </div>
      <div class="image-section">
        <img src="Covers.png" alt="Banner Image"/>
      </div>
    </div>
  </header>

</body>
</html>
